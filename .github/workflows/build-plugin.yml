name: Build Plugin

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-2022
            generator: "Visual Studio 17 2022"
            build_type: Release
            artifact_glob: |
              build/**/*.vst3
          - os: macos-14
            generator: Ninja
            build_type: Release
            artifact_glob: |
              build/**/*.vst3
              build/**/*.component

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure
        run: cmake -S . -B build -G "${{ matrix.generator }}" -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

      - name: Build
        run: cmake --build build --config ${{ matrix.build_type }} --target SecretSynth

      - name: Test DSP target
        run: ctest --test-dir build -C ${{ matrix.build_type }} --output-on-failure

      - name: Collect plugin artifacts
        shell: bash
        run: |
          mkdir -p artifacts
          while IFS= read -r pattern; do
            [ -z "$pattern" ] && continue
            find . -path "$pattern" -exec cp -R {} artifacts/ \;
          done <<'PATTERNS'
          ${{ matrix.artifact_glob }}
          PATTERNS

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-plugin-binaries
          path: artifacts
          if-no-files-found: error
